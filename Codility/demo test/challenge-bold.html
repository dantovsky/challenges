<body>
    <script>
        function solution(N) {
            if (N === 1) {
                return 'a'
            }

            if (N % 2 === 0) {
                let str = 'a'
                for (let i = 0; i < N - 1; i++) {
                    str += 'b'
                }
                return str
            } else {
                let str = 'ab'
                for (let i = 0; i < N - 2; i++) {
                    str += 'c'
                }
                return str
            }
        }

        n = solution(4) // expected 4
        console.log('Res: ', n)

        n = solution(7) // expected 4
        console.log('Res: ', n)

        n = solution(1) // expected 4
        console.log('Res: ', n)

        n = solution(8) // expected 4
        console.log('Res: ', n)

    </script>
